mappings:
  expression_creation:
    sources:
      - 'sample_input_file.csv~csv'
    s:
      function: idlab-fn:normalize_and_convert_to_iri

      parameters:
        - parameter: idlab-fn:valueNum
          value: "ob00"
        - parameter: idlab-fn:valueType
          value: "act"
        - parameter: idlab-fn:valueParams
          value: $(NR)
      type: iri

    po:
      - [ a, "lrmoo:F28_Expression_Creation" ]
      - p: crm:P9_consists_of
        o:
          function: idlab-fn:normalize_and_convert_to_iri

          parameters:
            - parameter: idlab-fn:valueNum
              value: "ob01"
            - parameter: idlab-fn:valueType
              value: "act"
            - parameter: idlab-fn:valueParams
              value: $(NR)
          type: iri
      - p: crm:P9_consists_of
        o:
          function: idlab-fn:normalize_and_convert_to_iri

          parameters:
            - parameter: idlab-fn:valueNum
              value: "ob02"
            - parameter: idlab-fn:valueType
              value: "act"
            - parameter: idlab-fn:valueParams
              value: $(NR)
          type: iri
      - p: crm:P9_consists_of
        o:
          function: idlab-fn:normalize_and_convert_to_iri

          parameters:
            - parameter: idlab-fn:valueNum
              value: "ob03"
            - parameter: idlab-fn:valueType
              value: "act"
            - parameter: idlab-fn:valueParams
              value: $(NR)
          type: iri
      - p: crm:P9_consists_of
        o:
          function: idlab-fn:normalize_and_convert_to_iri

          parameters:
            - parameter: idlab-fn:valueNum
              value: "ob04"
            - parameter: idlab-fn:valueType
              value: "act"
            - parameter: idlab-fn:valueParams
              value: $(NR)
          type: iri
      - p: crm:P9_consists_of
        o:
          function: idlab-fn:normalize_and_convert_to_iri

          parameters:
            - parameter: idlab-fn:valueNum
              value: "ob05"
            - parameter: idlab-fn:valueType
              value: "act"
            - parameter: idlab-fn:valueParams
              value: $(NR)
          type: iri
      - p: crm:P9_consists_of
        o:
          function: idlab-fn:normalize_and_convert_to_iri

          parameters:
            - parameter: idlab-fn:valueNum
              value: "ob06"
            - parameter: idlab-fn:valueType
              value: "act"
            - parameter: idlab-fn:valueParams
              value: $(NR)
          type: iri

      - p: crm:P9_consists_of
        o:
          function: idlab-fn:normalize_and_convert_to_iri

          parameters:
            - parameter: idlab-fn:valueNum
              value: "ob07"
            - parameter: idlab-fn:valueType
              value: "act"
            - parameter: idlab-fn:valueParams
              value: $(NR)
          type: iri

      - p: crm:P32_used_general_technique
        o:
          function: idlab-fn:convert_to_aat
          parameters:
            - parameter: idlab-fn:param_tecnica
              value: $(Tecnica)

      - p: lrmoo:R19_created_a_realisation_of
        o:
          function: idlab-fn:normalize_and_convert_to_iri

          parameters:
            - parameter: idlab-fn:valueNum
              value: "ob00"
            - parameter: idlab-fn:valueType
              value: "wrk"
            - parameter: idlab-fn:valueParams
              value: $(NR)
          type: iri

      - p: lrmoo:R17_created
        o:
          function: idlab-fn:normalize_and_convert_to_iri

          parameters:
            - parameter: idlab-fn:valueNum
              value: "ob00"
            - parameter: idlab-fn:valueType
              value: "exp"
            - parameter: idlab-fn:valueParams
              value: $(NR)
          type: iri

      - p: crm:P4_has_time-span
        o:
          function: idlab-fn:normalize_and_convert_to_iri

          parameters:
            - parameter: idlab-fn:valueNum
              value: "ob00"
            - parameter: idlab-fn:valueType
              value: "tsp"
            - parameter: idlab-fn:valueParams
              value: $(NR)
          type: iri


  # EXPRESSION CREATION (le altre attivit√† in fondo al file)
  expression_creation_activity:
    sources:
      - 'sample_input_file.csv~csv'
    s:
      function: idlab-fn:normalize_and_convert_to_iri
      parameters:
        - parameter: idlab-fn:valueNum
          value: "ob01"
        - parameter: idlab-fn:valueType
          value: "act"
        - parameter: idlab-fn:valueParams
          value: $(NR)
      type: iri

    po:
      - [ a, "crm:E7_Activity" ]
      - [ crm:P2_has_type, "aat:300404387" ]
      - p: crm:P14_carried_out_by
        o:
          function: idlab-fn:normalize_and_convert_to_iri
          parameters:
            - parameter: idlab-fn:valueParams
              value:
                # Passaggio 1: Esplodere nomi delle persone responsabili, in caso di valori multipli
                function: idlab-fn:multiple_separator_split_explode
                parameters:
                  - parameter: idlab-fn:list_param_string_sep
                    value: ";---,--- e ---\n--- + --- - ---\r"
                  - parameter: idlab-fn:valParam
                    value: $(Autore)
            - parameter: idlab-fn:valueType
              value: "acr"
            - parameter: idlab-fn:valueNum
              value: ""
          type: iri

  actor_author:
    sources:
      - 'sample_input_file.csv~csv'
    s:
      function: idlab-fn:normalize_and_convert_to_iri
      parameters:
        - parameter: idlab-fn:valueParams
          value:
            # Passaggio 1: Esplodere nomi delle persone responsabili, in caso di valori multipli
            function: idlab-fn:multiple_separator_split_explode
            parameters:
              - parameter: idlab-fn:list_param_string_sep
                value: ";---,--- e ---\n--- + --- - ---\r"
              - parameter: idlab-fn:valParam
                value: $(Autore)
        - parameter: idlab-fn:valueType
          value: "acr"
        - parameter: idlab-fn:valueNum
          value: ""
      type: iri

    po:
      - [ a, "crm:E39_Actor" ]
      - p: crm:P70i_is_documented_in
        o:
          function: idlab-fn:extract_documented_in_iri
          parameters:
            - parameter: idlab-fn:p_author_name
              value: $(Autore)
          template: "ex:$(o)"  # Utilizza l'IRI estratto dalla UDF

  time_span:
    sources:
      - 'sample_input_file.csv~csv'
    s:
      function: idlab-fn:normalize_and_convert_to_iri

      parameters:
        - parameter: idlab-fn:valueNum
          value: "ob00"
        - parameter: idlab-fn:valueType
          value: "tsp"
        - parameter: idlab-fn:valueParams
          value: $(NR)
      type: iri
    po:
      - [ a, "crm:E52_Time-Span" ]
      - p: crm:P82a_begin_of_the_begin
        o:
          function: idlab-fn:split_year_range_to_dates
          parameters:
            - parameter: idlab-fn:param_string_e
              value: $(Data)
            - parameter: idlab-fn:param_position_e
              value: "start"
        datatype: xsd:dateTime # Specifica il tipo di dato xsd:dateTime
      - p: crm:P82b_end_of_the_end
        o:
          function: idlab-fn:split_year_range_to_dates
          parameters:
            - parameter: idlab-fn:param_string_e
              value: $(Data)
            - parameter: idlab-fn:param_position_e
              value: "end"
        datatype: xsd:dateTime # Specifica il tipo di dato xsd:dateTime

